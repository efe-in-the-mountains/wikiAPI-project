<!DOCTYPE html>
<html lang="en">

<head>
<title>wikiAPI-project1.0</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

    <form class="mt-5 pb-5 mx-auto col-lg-6 ">
        <div id="searchBox" class="input-group">
            <input type="text" id="searchInput" class="form-control rounded-left" placeholder="Search Wikipedia for..." aria-label="Search Wikipedia for...">
            <span class="input-group-btn">
                <button type="submit" id="wikiBtn" class="btn btn-info rounded-0">
                    <i class="fa fa-search fa-2x"></i>
                </button>
            </span>
            <a class="btn btn-warning rounded-right" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" data-toggle="popover"
                data-trigger="hover" data-placement="top" data-content="random wiki">
                <i class="fa fa-random fa-2x"></i>
            </a>
        </div>
    </form>

    <div class="">
        <ul id="resultsBox" class="list-group">
            <!-- query results display here -->
        </ul>
    </div>

    <!-- fa -->
    <script src="https://use.fontawesome.com/fd56ccca38.js"></script>
    <!-- 1jQuery 2Popper 3Bootstrap -->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
